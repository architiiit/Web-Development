<!-- roewspan colspan colgroup -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Table</title>
    <style>
       table,tr,td,th{
            border:1px solid black;
            border-collapse: collapse;
            text-align: center;
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <table>
        <caption>Diabetez Ranges</caption>
        <colgroup>
            <col span="1">
            <col span="1" style="background-color: greenyellow;">
            <col span="1" style="background-color: red;">
        </colgroup>
    <tr>
        <td rowspan="2">State Of Health</td>
        <td colspan="2">Fasting Value</td>
        <!-- <td></td> -->
        <td>After Eating</td>
    </tr>
       <tr>
        <!-- <td></td> -->
        <td>Minimum</td>
        <td>Maximum</td>
        <td>2 Hours Of Eating</td>
       </tr>
       <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
       </tr>
       <tr>
        <td>Pre-Diabetez</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 120</td>
       </tr>
       <tr>
        <td>Diabetez</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More Than 200</td>
       </tr>
    </table>
</body>
</html>
