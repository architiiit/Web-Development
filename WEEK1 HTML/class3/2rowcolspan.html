<!-- rowspan and colspan in tables -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table,tr,td,th{
            border:1px solid black;
            border-collapse: collapse;
            text-align: center;
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <table>
        <caption>My First Table</caption>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td rowspan="2" colspan="2">xyz</td>
            <!-- <td>pqr</td> -->
        </tr>
        <tr>
            <td>abcd</td>
            <!-- <td>hnm</td> -->
            <!-- <td>zara</td> -->
        </tr>
    </table>
</body>
</html>
